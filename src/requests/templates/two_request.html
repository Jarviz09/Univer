<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Запрос 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .field_one, Back {
            width: 200px;
            margin: 0 auto;
        }

        .container {
            text-align: center;
            transform: translateY(20%);
            font-family: "Times New Roman";
            display: flex;
            flex-direction: column;
        }

        .seller {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #0099FF; height:50px;">
  <!-- Navbar content -->
    <p style="margin-left: 10px;"><font size="5"; color="white">Информационная система «Склад»</font></p>

    {% if session['group_name'] == guest %}
        <p style="text-align:right; margin-right: 10px;"><font size="3"; color="white">Вы не авторизовались</font></p>
    {% else %}
        <p style="text-align:right; margin-right: 10px;"><font size="3"; color="white">Вы авторизованы как {{session['group_name']}}</font></p>
    {% endif %}


</nav>

<div class="container">
    <form class="seller" method="POST" action="">

    <div class="field_one">
        <label for="exampleFormControlInput2" class="form-label">Выберите поставщика</label>
        <select class="form-select" aria-label="Default select example" id="exampleFormControlInput2" name="name">
            {% for i in result: %}
            <option value={{i['Seller_name']}} >{{i['Seller_name']}}</option>
            {% endfor %}
        </select>

    </div>

    <div class="field_one">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Введите год поставки</label>
            <input type="text" class="form-control" name="year" id="exampleFormControlInput1" required>
        </div>

    </div>

    <button type="submit" class="btn btn-success" >Получить информацию</button>

    </form>
   <div class="Back">
        <a type="submit" class="btn btn-dark" href="{{ url_for('requests.request_menu') }}">Назад</a>
   </div>

</div>

</body>
</html>
