<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Flask</title>
  <style>
    .log_in, .button {
      top: 30%;
      transform: translateY(50%);
      width: 350px;
      margin: 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #0099FF; height:50px;">
  <!-- Navbar content -->
    <p style="margin-left: 10px;"><font size="5"; color="white">Информационная система «Склад»</font></p>

    {% if session['group_name'] == guest %}
        <p style="text-align:right; margin-right: 10px;"><font size="3"; color="white">Вы не авторизовались</font></p>
    {% else %}
        <p style="text-align:right; margin-right: 10px;"><font size="3"; color="white">Вы авторизованы как {{session['group_name']}}</font></p>
    {% endif %}


</nav>


<form class="log_in" action="" method="post">


  <div class = "logform">
    <div class="form-group" style="margin-bottom: 5px; width: 350px">
      <label for="exampleInputEmail1">Login</label>
      <input type="text" class="form-control" name="login" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Login" required>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
    </div>

  </div>

    <button type="submit" class="btn btn-primary">Авторизоваться</button>

    <div class="button">
    <a type="submit" class="btn btn-dark" style="margin-top:-7px" href="{{ url_for('menu') }}">В главное меню</a>
    </div>

</form>




</body>


</html>
