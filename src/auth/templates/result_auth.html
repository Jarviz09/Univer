<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Результат авторизации</title>
</head>
<body>
    <div class="info" style="margin-bottom: 20px">
        {% if flag == 1: %}
            <div class="alert alert-success" role="alert">
                Вы авторизовались как {{role_name}}
            </div>
        {% else: %}
            <div class="alert alert-danger" role="alert">
                Ошибка авторизации! Неверно введен логин и/или пароль
            </div>
        {% endif %}
    </div>
    <a type="submit" class="btn btn-primary" style="margin-bottom: 10px; margin-left: 5px" href="{{ url_for('menu') }}">В главное меню</a>

</body>
</html>
